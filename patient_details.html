 <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PatientDetails</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>
        <div class="col-md-7">
  <img src="image/login.png" alt="Img" style="padding-left: 450px; height: 350px">
  <form action="login1.jsp" method="POST" style="padding-left: 500px">
      <div class="form-group" >
      <label for="firstname">Firstname:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter your First name" name="firstname">
    </div>
	<div class="form-group" >
      <label for="lastname">Firstname:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter your Last name" name="lastname">
    </div>
	<div class="form-group" >
      <label for="dob">DOB:</label>
      <select name="month">
	  <option value="month">Month</option>
	  <option value="january">January</option>
	  <option value="february">February</option>
	  <option value="march">March</option>
	  <option value="april">April</option>
	  <option value="may">May</option>
	  <option value="june">June</option>
	  <option value="july">July</option>
	  <option value="august">August</option>
	  <option value="september">September</option>
	  <option value="october">October</option>
	  <option value="november">November</option>
	  <option value="december">December</option>
	  </select>
	  <select name="days">
	  <option value="days">Days</option>
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	  <option value="6">6</option>

	  <option value="10">10</option>
	  <option value="11">11</option>
	  <option value="12">12</option>
	  <option value="13">13</option>
	  <option value="14">14</option>
	  <option value="15">15</option>
	  <option value="16">16</option>
	  <option value="17">17</option>
	  <option value="18">18</option>
	  <option value="19">19</option>
	  <option value="20">20</option>
	  <option value="21">21</option>
	  <option value="22">22</option>
	  <option value="23">23</option>
	  <option value="24">24</option>
	  <option value="25">25</option>
	  <option value="26">26</option>
	  <option value="27">27</option>
	  <option value="28">28</option>
	  <option value="29">29</option>
	  <option value="30">30</option>
	  <option value="31">31</option>
	  </select>
	  <select name="years">
	  <option value="years">Year</option>
	  <option value="1985">1985</option>
	  <option value="1980">1980</option>
	  </select>
	  </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="male" checked="checked">Male
	  <input type="radio" id="gender" name="female">Female
	  </div>
	  <div class="form-group" >
      <label for="address">Address:</label>
      <input type="textarea" class="form-control" id="address" placeholder="Enter your Address" name="address"></textarea>
    </div>
	<div class="form-group" >
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your Email address" name="email">
    </div>
	<div class="form-group" >
      <label for="phoneno">Phone No:</label>
      <input type="text" class="form-control" id="phoneno" placeholder="Enter your Phone No" name="phoneno">
    </div>
	<div class="form-group" >
      <label for="disease">Disease:</label>
      <input type="text" class="form-control" id="disease" placeholder="Enter your Disease category" name="disease">
    </div>
    
      <button type="submit" class="btn btn-default" style="background-color:#3399ff; color: white">Login</button>
    <button type="reset" class="btn btn-default" style="background-color:#3399ff; color: white">Clear</button>
  </form>
      </div>

        
       
    </body>
</html>
